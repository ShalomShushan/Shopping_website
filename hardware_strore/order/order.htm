<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Order</title>
        <link rel="stylesheet" href="../index/main.css">
        <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>	
        <script src="order.js"></script>
    </head>
    <body>
        <header><a href="../index/index.htm"><img src="../images/logo/DrillGraphic.jpg"></a></header>
        <h1 class="header">Shalom's Tools &amp; Hardware Store</h1>

        <nav>
            <ul class="index">
                <li><a href="../specials/specials.htm">Specials</a></li>
                <li><a href="../order/order.htm">Order</a></li>
                <li><a href="../prices/prices.htm">Prices</a></li>
                <li><a href="../tools/tools.htm">Tools</a></li>
            </ul>
        </nav>

        <section class="form">
            <h1>Order Request</h1>
            <form id="email_form" name="email_form" action="submitted.htm" method="get">

                <!--email address -->
                <label for="email_address1">Email Address:</label>
                <input type="text" id="email_address1" name="email_address1">
                <span class="error" id="email_address1_error">*</span><br>

                <!--email re-entry -->
                <label for="email_address2">Re-enter Email Address:</label>
                <input type="text" id="email_address2" name="email_address2">
                <span class="error" id="email_address2_error">*</span><br>

                <!--first name -->
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">
                <span class="error" id="first_name_error">*</span><br>

                <!--middle name -->
                <label for="middle_name">Middle Name:</label>
                <input type="text" id="middle_name" name="middle_name"><br>

                <!--last name -->
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name">
                <span class="error" id="last_name_error">*</span><br>

                <!--Select product -->
                <label for="product">Select Product:</label>
                <select name="products" id="product">
                    <option value="11">B&amp;D LDX120C 20-Volt MAX Lithium-Ion Cordless Drill/Driver</option>
                    <option value="53.09">Maxcraft 60626 8-oz. Stubby Claw Hammer</option>
                    <option value="49.98">Skil 5480-01 13 Amp 7-1/4-Inch Circular Saw Kit</option>
                </select>
                <br>

                <!--select amount -->
                <label for="amount">Select Amount:</label>
                <select id="amount" name="amount">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
                <br>

                <!--calculate button -->
                <label>&nbsp;</label>
                <input type="button" id="calculate" value="calculate"><br>
                
                <!--total sum -->
                <label for="total_sum">Total Sum:</label>
                <input disabled class="sum" type="text" id="total_sum"><br>

                <!--credit card type -->
                <label for="credit_name">Select Credit Card:</label>
                <select id="credit_name" name="credit_name">
                    <option value="1">AMEX</option>
                    <option value="2">VISA</option>
                    <option value="3">MASTER CARD</option>
                </select><br>

                <!--credit card number -->
                <label for="card_number">Card Number:</label>
                <input type="text" id="card_number" name="card_number">
                <span class="error" id="card_number_error">*</span><br>

                <!--credit card expiration -->
                <label for="card_expire">Expiration Date:</label>
                <select id="month" name="month">
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <select id="year" name="year">
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
                <br>

                <!--address -->
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
                <span class="error" id="address_error">*</span><br>

                <!--city -->
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                <span class="error" id="city_error">*</span><br>

                <!--zip code -->
                <label for="zip_code">Zip:</label>
                <input type="text" id="zip_code" name="zip_code">
                <span class="error" id="zip_code_error">*</span><br>

                <!--state -->
                <label for="state">State:</label>
                <input type="text" id="state" name="state">
                <span class="error" id="state_error">*</span><br>

                <!--submit button -->
                <label>&nbsp;</label>
                <input type="button" id="join_list" value="Confirm"><br>
                
                <p class="notice"><span class="error">*</span> fields are required</p>
            </form>
        </section>
    </body>
</html>
